<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      --c1: #0A2647;
      --c2: #144272;
      --c3: #205295;
      --c4: #2C74B3;
      --lg: #fff;
    }

    nav {
      background-color: var(--c4);
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

  <title>{% block title %}{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

  <nav class="navbar navbar-expand-lg sticky-top nav">
    <div class="container-fluid">
      <a class="navbar-brand text-light" href="#">
        
        <h2>NewTon Hall</h2>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon" style="background-color: var(--c2);"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">


        </ul>
        <span class="navbar-text">
          {% if user.is_authenticated %}
          <a class="btn" style="background-color: var(--c2); color: var(--lg);" href="{% url 'logout' %}" >Logout</a>
          {% else %}
          <a class="btn" style="background-color: var(--lg); color: var(--c2);" href="{% url 'login' %}" >Login</a>
          {% endif %}
        </span>
      </div>
    </div>
  </nav>
  <div class="container">
    {% if messages %}
    <br>
    {% for i in messages %}

    <div class="alert alert-{% if i.tags == 'error' %}danger{% else %}{{i.tags}}{% endif %}" role="alert">
      {{i}}
    </div>

    {% endfor %}
    {% endif %}
  </div>
  <br>
  {% block root %}

    

  {% endblock %}
  <br>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>
</body>

</html>
